<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--libreria iconos-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <nav class="nav_header">
        <div class="flecha_menu">
          <span>Menu</span>
        </div>

        <a href="index.html">
          <div class="img_nav">
            <img
              src="img/logo.PNG"
              style="width: 100%; height: 100%; border-radius: 15px"
              alt=""
            /></div
        ></a>
        <div class="menu">
          <a href="index.html">
            <div class="sub_menu">Inicio</div>
          </a>
          <a href="proyecto.html">
            <div class="sub_menu">Galeria Proyectos</div>
          </a>
          <a href="contacto.html">
            <div class="sub_menu">Contacto</div>
          </a>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="contacto_container">
        <form id="form">
          <h1>Contacto</h1>

          <input
            type="text"
            autocomplete="off"
            name="name"
            id="name"
            class="input"
            placeholder="Nombre"
            required
          />
          <input
            type="email"
            autocomplete="off"
            name="email"
            id="email"
            class="input"
            placeholder="Email"
            required
          />
          <textarea
            type="text"
            autocomplete="off"
            name="mensaje"
            id="mensaje"
            class="input"
            placeholder="Mensaje"
            cols="20"
            rows="10"
            required
          ></textarea>

          <input type="submit" id="button" value="Enviar Mensaje" />
        </form>
        <script
          type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
        ></script>

        <script type="text/javascript">
          emailjs.init("09tYbdGEjmSSSx2Nd");
        </script>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      const btn = document.getElementById("button");

      document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          btn.value = "Enviando...";

          const serviceID = "default_service";
          const templateID = "template_zp7nl5p";

          emailjs.sendForm(serviceID, templateID, this).then(
            () => {
              btn.value = "Enviar Mensaje";
              alert("Mensaje Enviado Correctamente");
            },
            (err) => {
              btn.value = "Enviar Mensaje";
              alert(JSON.stringify(err));
            }
          );
        });
    </script>
  </body>
</html>
